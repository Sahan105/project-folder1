<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">


                <!-- FormStart -->
                <form class="form-container">
                    <div class="form-group">
                        <h1 class="text-light">Teacher-Form</h1>
                        <lable class="text-light" for="Name">Name</lable>
                        <input type="name" placeholder="Enter Your Name" class="form-control">

                    </div>
                    <div class="form-group">

                        <label class="text-light" for="exampleInputEmail1">Email address</label>
                        <input type="email" placeholder="Enter your Email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-light">We'll never share your email
                            with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="exampleInputPassword1">User-Id</label>
                        <input type="number" placeholder="Enter your id no." class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="exampleInputPassword1">Teacher-Id</label>
                        <input type="number" placeholder="Enter your id no." class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="exampleFormControlFile1">Picture</label>
                        <input type="file" class="form-control-file" placeholder="Choose your file"
                            id="exampleFormControlFile1">
                    </div>

                    <button type="submit" class="btn btn-danger btn-block">Submit</button>
                </form>
    
    <!-- jequery and bootstrap link -->
    <script src="./js/jquery-3.5.1.min.js">
    </script>
    <script src="./js/bootstrap.min.js" >
    </script>
</body>
</html>
